{% macro render_field(field) %}
<div class="form-group">
    <label class="col-sm-4 control-label">
        {{ field.label }}
    </label>
    <div class="col-sm-8">{{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class="alert bg-danger msg list-unstyled" role="alert" style="background-color: #d9534f; color: #ffff; margin-top: 5px; padding: 5px;">
    {% for error in field.errors %}
      <li class="text-center">{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    </div>
</div>
{% endmacro %}
